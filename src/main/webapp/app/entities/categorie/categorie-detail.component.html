<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="categorie">
            <h2><span jhiTranslate="ediaymaApplicationApp.categorie.detail.title">Categorie</span> {{ categorie.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ediaymaApplicationApp.categorie.titre">Titre</span></dt>
                <dd>
                    <span>{{ categorie.titre }}</span>
                </dd>
                <dt><span jhiTranslate="ediaymaApplicationApp.categorie.description">Description</span></dt>
                <dd>
                    <span>{{ categorie.description }}</span>
                </dd>
                <dt><span jhiTranslate="ediaymaApplicationApp.categorie.produits">Produits</span></dt>
                <dd>
                    <div *ngIf="categorie.produits">
                        <a [routerLink]="['/produits', categorie.produits?.id, 'view']">{{ categorie.produits?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/categorie', categorie.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

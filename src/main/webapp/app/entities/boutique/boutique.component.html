<div>
    <h2 id="page-heading">
        <span jhiTranslate="ediaymaApplicationApp.boutique.home.title">Boutiques</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-boutique" [routerLink]="['/boutique/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="ediaymaApplicationApp.boutique.home.createLabel">
            Create a new Boutique
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="boutiques?.length === 0">
        <span jhiTranslate="ediaymaApplicationApp.boutique.home.notFound">No boutiques found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="boutiques && boutiques.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="nom"><span jhiTranslate="ediaymaApplicationApp.boutique.nom">Nom</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="description"><span jhiTranslate="ediaymaApplicationApp.boutique.description">Description</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="adresse"><span jhiTranslate="ediaymaApplicationApp.boutique.adresse">Adresse</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="client.id"><span jhiTranslate="ediaymaApplicationApp.boutique.client">Client</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let boutique of boutiques ;trackBy: trackId">
                    <td><a [routerLink]="['/boutique', boutique.id, 'view']">{{ boutique.id }}</a></td>
                    <td>{{ boutique.nom }}</td>
                    <td>{{ boutique.description }}</td>
                    <td>{{ boutique.adresse }}</td>
                    <td>
                        <div *ngIf="boutique.client">
                            <a [routerLink]="['/client', boutique.client?.id, 'view']" >{{ boutique.client?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/boutique', boutique.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/boutique', boutique.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(boutique)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
